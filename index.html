<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>mortgage calculator</title>
   
</head>
<body class="m-0 min-h-screen bg-blue-100 flex justify-center items-center p-4 font-sans">
        <!-- Main container with white background and rounded corners -->
        
        <div class="container mx-auto max-w-[1400px] p-4">
            <div class="bg-white rounded-3xl shadow-lg overflow-hidden">
                <div class="flex flex-col lg:flex-row">
                    <!-- Left section -->
                    <div class="w-full lg:w-1/2 p-4 sm:p-6 md:p-8 lg:p-10">
                        <!-- Header -->
                        <div class="flex flex-row justify-between items-center mb-6 sm:mb-8">
                            <h2 class="text-green-950 text-xl sm:text-2xl md:text-3xl font-bold">Mortgage Calculator</h2>
                            <a href="#" class="text-gray-500 hover:text-gray-700 text-sm transition-colors">Clear All</a>
                        </div>
                        
                        <!-- Form content -->
                        <div class="space-y-4 sm:space-y-6">
                            <!-- Mortgage Amount -->
                            <div class="space-y-2">
                                <label class="block text-green-950 font-medium text-left text-sm sm:text-base">Mortgage Amount</label>
                                <div class="relative">
                                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">$</span>
                                    <input id="mortgageAmount" type="text" 
                                           placeholder="Enter amount" 
                                           class="w-full pl-8 pr-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg 
                                                  focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all">
                                </div>
                            </div>
                            
                            <!-- Rates Section -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <!-- Mortgage Term -->
                                <div class="space-y-2">
                                    <label class="block text-green-950 font-medium text-left text-sm sm:text-base">Mortgage Term</label>
                                    <div class="relative">
                                        <input type="text" 
                                               placeholder=""
                                               class="w-full px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg 
                                                      focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all">
                                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm">years</span>
                                    </div>
                                </div>
                                
                                <!-- Interest Rate -->
                                <div class="space-y-2">
                                    <label class="block text-green-950 font-medium text-left text-sm sm:text-base">Interest Rate</label>
                                    <div class="relative">
                                        <input type="text" 
                                               placeholder=""
                                               class="w-full px-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg 
                                                      focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all">
                                        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 text-sm">%</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Loan Type Selection -->
                            <div class="space-y-3">
                                <label class="block text-green-950 font-medium text-left text-sm sm:text-base">Mortgage Type</label>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                                    <!-- Repayment Option -->
                                    <div class="relative">
                                        <input id="repayment" type="radio" name="loanType" value="fixed"
                                               class="peer absolute opacity-0 w-full h-full cursor-pointer">
                                        <label for="repayment" 
                                               class="block w-full p-3 sm:p-4 border-2 border-gray-200 rounded-lg cursor-pointer 
                                                      transition-all duration-200 peer-checked:border-green-500 
                                                      peer-checked:bg-green-50 hover:border-green-200">
                                            <div class="flex items-center gap-2">
                                                <div class="w-4 h-4 border-2 rounded-full border-gray-300 
                                                            peer-checked:border-green-500 flex items-center justify-center">
                                                    <div class="w-2 h-2 rounded-full bg-green-500 hidden peer-checked:block"></div>
                                                </div>
                                                <span class="text-green-950 text-sm sm:text-base">Repayment</span>
                                            </div>
                                        </label>
                                    </div>
                                    
                                    <!-- Interest Only Option -->
                                    <div class="relative">
                                        <input id="interest" type="radio" name="loanType" value="variable"
                                               class="peer absolute opacity-0 w-full h-full cursor-pointer">
                                        <label for="interest" 
                                               class="block w-full p-3 sm:p-4 border-2 border-gray-200 rounded-lg cursor-pointer 
                                                      transition-all duration-200 peer-checked:border-green-500 
                                                      peer-checked:bg-green-50 hover:border-green-200">
                                            <div class="flex items-center gap-2">
                                                <div class="w-4 h-4 border-2 rounded-full border-gray-300 
                                                            peer-checked:border-green-500 flex items-center justify-center">
                                                    <div class="w-2 h-2 rounded-full bg-green-500 hidden peer-checked:block"></div>
                                                </div>
                                                <span class="text-green-950 text-sm sm:text-base">Interest Only</span>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Calculate Button -->
                            <button class="w-full bg-[#D8DB2F] hover:bg-green-800 text-green-950 hover:text-white font-bold 
                                         py-3 sm:py-4 px-4 sm:px-6 rounded-full transition-colors duration-200 mt-6 sm:mt-8 
                                         text-sm sm:text-base">
                                <i class='fa fa-calculator'></i> Calculate Repayments
                            </button>
                        </div>
                    </div>
                    
                    <!-- Right section -->
                    <div class="w-full lg:w-1/2 bg-green-950 min-h-[400px] lg:min-h-[700px] p-6 sm:p-8 
                                rounded-b-3xl lg:rounded-bl-3xl lg:rounded-br-none">
                        <div class="flex flex-col items-center justify-center h-full space-y-6">
                            <div class="w-1/2 sm:w-1/3 mx-auto">
                                <img src="./src/mortgage-repayment-calculator-main/assets/images/illustration-empty.svg" 
                                     alt="" class="w-full h-auto rounded-lg shadow-lg">
                            </div>
                            <div class="text-center text-white space-y-4">
                                <h2 class="font-semibold text-xl sm:text-2xl md:text-3xl lg:text-4xl">Results Show here</h2>
                                <p class="text-sm sm:text-base font-medium px-4">
                                    Complete the form and click "Calculate Repayments" <br class="hidden sm:block"> 
                                    to see what your monthly repayments will be
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    
    <script src="index.js"></script>
</body>
</html>
